<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Home logged-in page</title>
</head>
<body>
<div class="container">
    <h1> Welcome</h1>
    <br/>
    <a href="/logout" class="btn btn-primary btn-sm">Logout</a>
    <a href="/profile" class="btn btn-primary btn-sm">Profile</a>
    <a href="/list" class="btn btn-primary btn-sm">My list</a>

    <form action="/delete" method="POST">
        <br/>
        <button type="submit" class="btn btn-primary btn-sm">Delete Account</button>
     </form>

    <br/>
    <br/>
    <form action=/home-logged method='post'>
        <div class="mb-3">
            <label for="Search" class="form-label">Search</label>
            <input type="text" class="form-control" id="search" name="search" value={{searching}}>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>        
    
    
        <br/>
        <h2>Search result: </h2>
        <div class = "weather">
            <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
            <h5 name="city_name">City: {{cityName}}</h5>
            <h5>Temperature: {{temperature}}</h5>
            <h5>Description: {{description}}</h5>         
        </div>
    </form>
    <form action="/save" method="POST">
        <br/>
        <button type="submit" class="btn btn-primary btn-sm">Save</button>
     </form>
</div>
</body>
</html>
